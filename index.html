<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApePilot Signup!</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/streetlightcrop.jpg">
</head>
<body>
  <div class="chrome">
    <div class="chrome-banner">
      <img src="images/ape.png" alt="logo" class="logo">

      <div class="logotext-wrapper">
        <span class="logo-text">ApePilot</span>
        <span class="logo-subtext">(Definitely Real!)</span>
      </div>
    </div>
  </div>
  <div class="nonchrome">
    <div class="teaser">
      <span>"Like Copilot, with the raw animal intellect of an ape"</span>  
      
    </div>

    <div class="form-banner">
      <form class="form" action="#" method="post">
        <fieldset class="fieldset">
          <legend>Sign Up Today!</legend>
          <div class="row">
            <div class="form-item">
              <label for="first-name">First Name</label>
              <input type="text" name="user-first" id="first-name" minlength="1" required>
            </div>
            <div class="form-item">
              <label for="last-name">Last Name</label>
              <input type="text" name="user-last" id="last-name" minlength="1" required>  
            </div>
          </div>
          <div class="row">
            <div class="form-item">
              <label for="email">Email</label>
              <input type="email" name="user-email" id="email" required>  
            </div>
            <div class="form-item">
              <label for="phone">Phone Number</label>
              <input type="tel" name="user-phone" id="phone" required>    
            </div>
          </div>
          <div class="row">
            <div class="form-item">
              <label for="password">Password</label>
              <input type="password" name="user-pw" id="password" required>  
            </div>
            <div class="form-item">
              <label for="password">Password</label>
              <input type="password" name="user-pw" id="password" required>  
            </div>
          </div>
        </fieldset>
        <button type="submit">Create Account</button>  
      </form>
    </div>    
  </div>
</body>
</html>
